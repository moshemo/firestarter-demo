<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    fixedInViewport
    #sidenav
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="true"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/News">News</a>
      <a mat-list-item routerLink="/Advertise">Advertise</a>
      <a mat-list-item routerLink="/About">About</a>
      <a mat-list-item routerLink="/Newsletter">Newsletter</a>
      <a mat-list-item routerLink="/Contact">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button (click)="sidenav.toggle()">Toggle Sidenav</button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
